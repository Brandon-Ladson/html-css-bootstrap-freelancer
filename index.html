<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container-fluid">

      <!-- intestazione -->
      <header class="ms_centra-head-foot">

        <!-- navbar bootstrap component -->
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">Brand</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				      <ul class="nav navbar-nav navbar-right">
				        <li><a href="#">Link</a></li>
								<li><a href="#">Link</a></li>
								<li><a href="#">Link</a></li>
				      </ul>
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>

      </header>

      <!-- corpo della pagina -->
      <main>

        <!-- prima sezione -->
        <section id="ms_first-section">

          <!-- riga -->
          <div class="row row-no-gutters">

            <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

              <!-- contenuto -->
              <div class="ms_content">

              </div>

            </div>

          </div>

        </section>

        <!-- seconda sezione -->
        <section id="ms_second-section">

          <!-- riga -->
          <div class="row row-no-gutters">

            <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

              <!-- contenuto superiore -->
              <div class="ms_top-content">

              </div>

            </div>

          </div>

          <!-- riga -->
          <div class="row row-no-gutters">

            <div class="col-xs-12 col-md-6 col-lg-4">

              <!-- contenuto superiore sinistro -->
              <div class="ms_left-top-content">

              </div>

            </div>

            <div class="col-xs-12 col-md-6 col-lg-4">

              <!-- contenuto superiore centrale -->
              <div class="ms_central-top-content">

              </div>

            </div>

            <div class="col-xs-12 col-md-6 col-lg-4">

              <!-- contenuto superiore destro -->
              <div class="ms_right-top-content">

              </div>

            </div>

            <div class="col-xs-12 col-md-6 col-lg-4">

              <!-- contenuto inferiore sinistro -->
              <div class="ms_left-bottom-content">

              </div>

            </div>

            <div class="col-xs-12 col-md-6 col-lg-4">

              <!-- contenuto inferiore centrale -->
              <div class="ms_central-bottom-content">

              </div>

            </div>

            <div class="col-xs-12 col-md-6 col-lg-4">

              <!-- contenuto inferiore destro -->
              <div class="ms_right-bottom-content">

              </div>

            </div>

          </div>

        </section>

        <!-- terza sezione -->
        <section id="ms_third-section">

          <!-- riga -->
          <div class="row row-no-gutters">

            <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

              <!-- contenuto superiore -->
              <div class="ms_top-content">

              </div>

            </div>

          </div>

          <!-- riga -->
          <div class="row row-no-gutters">

            <div class="col-xs-12 col-md-6 col-lg-6">

              <!-- contenuto centrale sinistro -->

              </div>

            </div>

            <div class="col-xs-12 col-md-6 col-lg-6">

              <!-- contenuto centrale destro -->
              <div class="ms_right-central-content">

              </div>

            </div>

          </div>

          <!-- riga -->
          <div class="row row-no-gutters">

            <div class="col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">

              <!-- contenuto inferiore -->
              <div class="ms_bottom-content">

              </div>

            </div>

          </div>

        </section>

        <!-- quarta sezione -->
        <section id="ms_fourth-section">

          <!-- riga -->
          <div class="row row-no-gutters">

            <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

              <!-- contenuto superiore -->
              <div class="ms_top-content">

              </div>

          </div>

          <!-- riga -->
          <div class="row row-no-gutters">

            <div class="col-xs-12 col-md-12 col-lg-12">

              <div class="ms_bottom-content">

              </div>

            </div>

          </div>


        </section>

      </main>

      <!-- footer -->
      <footer class="ms_centra-head-foot">

        <!-- riga -->
        <div class="row row-no-gutters">

          <div class="col-xs-12 col-md-4 col-lg-4">

            <!-- contenuto superiore sinistro -->
            <div class="ms_left-top-content">

            </div>

          </div>

          <div class="col-xs-12 col-md-4 col-lg-4">

            <!-- contenuto supeiore centrale -->
            <div class="ms_central-top-content">

            </div>

          </div>

          <div class="col-xs-12 col-md-4 col-lg-4">

            <!-- contenuto superiore destro -->
            <div class="ms_right-top-content">

            </div>

          </div>

        </div>

        <!-- riga -->
        <div class="row row-no-gutters">

          <div class="col-xs-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">

            <!-- contenuto inferiore -->
            <div class="ms_bottom-content">

            </div>

          </div>

        </div>

      </footer>

    </div>

</html>
